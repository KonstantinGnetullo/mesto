<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
              <div class="profile__about">
                <div class="profile__title-button">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <!-- кнопка открытия попап-->
                  <button class="profile__edit-btn" type="button" aria-label="изменить"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
          </div>
          <button class="profile__add-btn" type="button" aria-label="добавить"></button>
        </section>
  
        <section class="elements">
          <!-- карточка 1 Москва -->
          <article class="element">
            <img src="./images/moscow.jpg" alt="Москва" class="element__image">
            <div class="element__group">
              <h2 class="element__title">Москва</h2>
              <button class="element__btn-like" type="button"></button>
            </div>
          </article>
  
          <!-- карточка 2 Эльбрус-->
          <article class="element">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__btn-like" type="button"></button>
            </div>
          </article>
  
          <!-- карточка 3 Алтай-->
          <article class="element">
            <img src="./images/altai.jpg" alt="Алтай" class="element__image">
            <div class="element__group">
              <h2 class="element__title">Алтай</h2>
              <button class="element__btn-like" type="button"></button>
            </div>
          </article>
  
          <!-- карточка 4 Териберка -->
          <article class="element">
            <img src="./images/teriberka.jpg" alt="Териберка" class="element__image">
            <div class="element__group">
              <h2 class="element__title">Териберка</h2>
              <button class="element__btn-like" type="button"></button>
            </div>
          </article>
  
          <!-- карточка 5 Санкт-Петербург -->
          <article class="element">
            <img src="./images/SP.jpg" alt="Санкт-Петербург" class="element__image">
            <div class="element__group">
              <h2 class="element__title">Санкт-Петербург</h2>
              <button class="element__btn-like" type="button"></button>
            </div>
          </article>
  
          <!-- карточка 6 Карачаево-Черкесия -->
          <article class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
            <div class="element__group">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__btn-like" type="button"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>
    
    <!--popup-->
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="editForm">
          <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Введите имя">
          <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Введите профессию">
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
