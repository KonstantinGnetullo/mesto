<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
              <div class="profile__about">
                <div class="profile__title-button">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <!-- кнопка открытия попап-->
                  <button class="profile__edit-btn" type="button" aria-label="изменить"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
          </div>
          <!-- кнопка попап - добавление карточки-->
          <button class="profile__add-btn" type="button" aria-label="добавить"></button>
        </section>
  
        <!-- сюда идут данные из card-template-->
        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>
    
    <!--popup edit-->
    <div class="popup popup_edit">
      <div class="popup__container popup__container_edit">
        <button class="popup__close-btn popup__close-btn_edit" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title popup__title_edit">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" name="profile-form">
          <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Введите имя">
          <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Введите профессию">
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!--popup newplace-->
    <div class="popup popup_new-place">
      <div class="popup__container popup__container_new-place">
        <button class="popup__close-btn popup__close-btn_new-place" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title popup__title_new-place">Новое место</h2>
        <form class="popup__form popup__form_new-place" name="card-form">
          <input class="popup__input popup__input_type_nameplace" type="text" name="nameplace" placeholder="Название">
          <input class="popup__input popup__input_type_image" type="url" name="image" placeholder="Ссылка на картинку">
          <button class="popup__create-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <!--popup image-->
    <div class="popup popup_image">
      <figure class="popup__figure">
        <button class="popup__close-btn popup__close-btn_image" type="button" aria-label="закрыть"></button>
        <img class="popup__picture" src="./images/moscow.jpg" alt="Москва">
        <figcaption class="popup__picture-caption"></figcaption>
      </figure>
    </div>

    <!--template на elements-->
    <template id="card-template">
      <article class="element">
        <img class="element__image">
        <button class="element__btn-delete" type="button" aria-label="удалить"></button>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__btn-like" type="button" aria-label="лайк"></button>
        </div>
      </article>
    </template>
    <script src="./pages/constants.js"></script>
    <script src="./pages/index.js"></script>
  </body>
</html>
